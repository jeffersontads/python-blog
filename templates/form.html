{% extends 'base.html' %}

{% block title %} Jefferson Sotto {% endblock %}

{% block body %}

<h1 class="title mt-5">PAINEL ADMINISTRATIVO</h1>
<p>Cadastre abaixo uma nova notícia</p>
<div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput">
        <label for="floatingInput">Titulo da notícia</label>
  </div>

<div class="form-floating mt-3 mb-3 was-validated""> 
    <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
    <label for="floatingTextarea2">Descrição completa</label>
  </div>

  <div class="form-floating mb-5">
    <select class="form-select" id="floatingSelect">
      <option selected>Escolha uma categoria</option>
      <option value="1">Tecnologia</option>
      <option value="2">Games</option>
      <option value="3">Desenvolvimento Web</option>
    </select>
    <label for="floatingSelect">Escolha uma Categoria</label>
  </div>

  <div>
    <button type="submit" class="btn btn-success btn-lg float-end">Cadastrar</button>
    <button type="submit" class="btn btn-warning btn-lg float-end">Limpar</button>
    <button type="submit" class="btn btn-secondary btn-lg float-end">Voltar</button>


  </div>

{% endblock %}
