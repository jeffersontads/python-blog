{% extends 'base.html' %} {% block title %} input data {% endblock %} {% block
body %}

<h1 class="title mt-5">PAINEL ADMINISTRATIVO - ADICIONAR NOTICIAS</h1>
<p>
  Adicione uma noticia, não esqueça de colocar um titulo, categoria e uma
  descrição para sua notícia
</p>

<form action="{{url_for('input_data')}}" method="post">
  <div class="form-floating mt-3 mb-3">
    <input
      type="text"
      name="autor"
      for="autor"
      class="form-control"
      id="autorName"
    />
    <label for="autor">Nome do autor</label>
  </div>

  <div class="form-floating mt-3 mb-3">
    <input
      type="text"
      name="titulo"
      for="titulo"
      class="form-control"
      id="floatingInputTitulo"
    />
    <label for="floatingInput">Titulo da notícia</label>
  </div>

  <div class="form-floating mt-3 mb-3 was-validate">
    <textarea
      class="form-control"
      id="resumoArea"
      name="resumo"
      for="resumo"
      style="height: 80px"
    ></textarea>
    <label for="resumo">Breve resumo</label>
  </div>

  <div class="form-floating mt-3 mb-3 was-validate">
    <textarea
      class="form-control"
      id="descricaoCompleta"
      name="descricao"
      for="descricao"
      style="height: 100px"
    ></textarea>
    <label for="descricao">Descrição completa</label>
  </div>

  <div class="form-floating mb-5">
    <select
      class="form-select"
      name="categoria"
      for="categoria"
      id="categoriaSelect"
    >
      <option value="Tecnologia">Tecnologia</option>
      <option value="Games">Games</option>
      <option value="DesenvolvimentoWeb">Desenvolvimento Web</option>
    </select>
    <label for="categoria">Escolha uma Categoria</label>
  </div>

  <div class="form-floating mt-3 mb-3">
    <input
      type="date"
      name="date"
      for="date"
      class="form-control"
      id="dateNoticia"
    />
    <label for="date">Inserir data</label>
  </div>

  <div class="mb-3">
    <label for="formFile" class="form-label">Inserir imagem destacada</label>
    <input
      class="form-control"
      type="file"
      id="formFile"
      name="file"
      for="file"
      accept=".png,.jpg,.jpeg"
    />
  </div>

  <div>
    <button
      href="#"
      type="submit"
      name="submit"
      class="btn btn-success float-end"
    >
      Cadastrar
    </button>
    <a href="#" class="btn btn-warning float-end">Limpar</a>
    <a href="{{ url_for('index') }}" class="btn btn-secondary float-end"
      >Voltar</a
    >
  </div>
</form>
{% endblock %}
